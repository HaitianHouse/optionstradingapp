<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options Trading Signal Generator</title>
  
  <!-- Yahoo Finance and TradingView scripts -->
  <script src="https://s.yimg.com/cv/apiv2/finance/YahooFinanceLibrary.js"></script>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  
  <!-- React and dependencies -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Recharts for charts -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  
  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    // Initialize lucide icons when the document is ready
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
    });
  </script>
  
  <style>
    /* Additional custom styles */
    .yahoo-finance-widget iframe {
      width: 100%;
      min-height: 220px;
    }
    
    /* Loading spinner */
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Main application script -->
  <script type="text/babel" src="app.js"></script>
  
  <!-- GitHub repository link -->
  <div class="fixed bottom-2 right-2">
    <a href="https://github.com/YourUsername/options-trading-app" target="_blank" class="flex items-center text-xs text-gray-500 hover:text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
      </svg>
      GitHub
    </a>
  </div>
</body>
</html>
